<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 2rem;
      color: #333;
    }

    .strip-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin: 2rem 0;
    }

    .photostrip {
      display: flex;
      gap: 1rem;
      background: #ffffff;
      border: 2px solid #ffccdd;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .thumbnail {
      width: 100px;
      height: 150px;
      background-color: #eee;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .bio {
      max-width: 600px;
      margin: 2rem;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>✨ My AR + Storybook Portfolio ✨</h1>
  <div class="strip-container">
    <div class="photostrip">
      <div class="thumbnail" style="background-image: url('thumb1.jpg');" onclick="window.open('link1.html')"></div>

      <div class="thumbnail" style="background-image: url('thumb7.jpg');" onclick="window.open('link7.html')"></div>
      <div class="thumbnail" style="background-image: url('thumb8.jpg');" onclick="window.open('link8.html')"></div>
    </div>
    <div class="photostrip">
      <div class="thumbnail" style="background-image: url('thumb9.jpg');" onclick="window.open('link9.html')"></div>
      <div class="thumbnail" style="background-image: url('thumb10.jpg');" onclick="window.open('link10.html')"></div>
